<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>The Raw Report ‚Äî Sushi ID</title>
<style>
  :root { font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial; }
  body { margin: 24px; max-width: 820px; }
  h1 { margin: 0 0 12px; }
  .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; margin: 12px 0; }
  label { display:block; font-size:14px; margin:8px 0 6px; color:#374151; }
  input[type="file"] { width:100%; }
  #preview { display:none; max-width:100%; border-radius:8px; margin-top:10px; }
</style>

<h1>üêü The Raw Report ‚Äî Sushi Photo</h1>
<p>If you can see this and the image preview works, your site is good. Next we‚Äôll add fish‚ÄëID.</p>

<div class="card">
  <label>Upload a sushi photo</label>
  <input id="file" type="file" accept="image/*">
  <img id="preview" alt="preview">
</div>

<script>
const input = document.getElementById('file');
const img = document.getElementById('preview');
input.addEventListener('change', () => {
  const f = input.files && input.files[0];
  if (!f) return;
  img.src = URL.createObjectURL(f);
  img.style.display = 'block';
});
</script>
