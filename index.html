<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Raw Report — Sushi ID</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; }
    .wrap { max-width: 780px; margin: 0 auto; }
    h1 { margin: 0 0 12px; }
    .panel { border: 1px solid #ddd; border-radius: 10px; padding: 16px; margin-top: 16px; }
    #optionalContext { display: none; } /* hidden per plan */
    #preview { max-width: 100%; border-radius: 8px; margin-top: 10px; display:none; }
    button { padding: 10px 16px; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .hint { opacity: .7; font-size: 0.92rem; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Raw Report — Sushi ID</h1>

    <div class="panel">
      <div class="row">
        <input id="file" type="file" accept="image/*" />
        <button id="analyzeBtn">Analyze</button>
        <span class="hint">Upload → Analyze → piece-by-piece breakdown.</span>
      </div>
      <img id="preview" alt="preview" />
      <!-- Optional Context (kept, but hidden) -->
      <div id="optionalContext" class="panel">
        <label for="context">Optional context for the model</label>
        <textarea id="context" rows="3" style="width:100%"></textarea>
      </div>
    </div>

    <div class="panel">
      <h3>Results</h3>
      <div id="status" class="hint">No analysis yet.</div>
      <pre id="result"></pre>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
