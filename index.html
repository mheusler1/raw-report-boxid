<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Raw Report ‚Äî Sushi Fish ID</title>
  <link rel="preconnect" href="https://sushi-worker.mheusler65.workers.dev">
  <style>
    :root { --bg:#111; --panel:#1a1a1a; --text:#eee; --muted:#aaa; --accent:#53ff3a; --line:#2b2b2b; }
    *{box-sizing:border-box}
    body{margin:24px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:900px;margin:0 auto}
    .logo{display:block;margin:0 auto 10px;max-width:220px}
    h1{margin:6px 0 14px;text-align:center}
    .tag{margin:-6px 0 20px;text-align:center;color:var(--muted)}
    .panel{background:var(--panel);border:1px solid var(--line);border-radius:10px;padding:16px;margin:16px 0}
    .label{color:var(--accent);font-weight:700;margin-bottom:8px}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    input[type=file]{padding:8px;background:#222;border:1px solid var(--line);border-radius:8px;color:var(--text)}
    button{padding:10px 16px;border-radius:10px;border:1px solid var(--line);background:#222;color:var(--text);cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    #preview{max-width:100%;display:none;border-radius:8px;margin-top:10px;border:1px solid var(--line)}
    pre{white-space:pre-wrap;word-break:break-word;margin:0}
    .hint{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <img class="logo" src="./raw-report-logo.jpg" alt="The Raw Report Logo" />
    <div class="tag">If it needs spicy mayo, it‚Äôs probably trash.</div>
    <h1>üêü The Raw Report ‚Äî Sushi Fish ID</h1>

    <div class="panel">
      <div class="label">Upload sushi photo</div>
      <div class="row">
        <input id="file" type="file" accept="image/*">
        <button id="previewBtn">Preview</button>
        <button id="analyzeBtn">Identify Fish</button>
        <span class="hint">Upload ‚Üí Identify ‚Üí piece-by-piece breakdown.</span>
      </div>
      <img id="preview" alt="preview">
    </div>

    <div class="panel">
      <div class="label">Result</div>
      <div id="status" class="hint">No analysis yet.</div>
      <pre id="result"></pre>
    </div>
  </div>

  <!-- Self-contained JS: no external files required -->
  <script>
    const WORKER = 'https://sushi-worker.mheusler65.workers.dev';

    const fileInput  = document.getElementById('file');
    const previewBtn = document.getElementById('previewBtn');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const preview    = document.getElementById('preview');
    const statusEl   = document.getElementById('status');
    const resultEl   = document.getElementById('result');

    let imageDataUrl = null;

    function loadAsDataURL(file){
      return new Promise((resolve,reject)=>{
        const r = new FileReader();
        r.onload = () => resolve(r.result);
        r.onerror = () => reject(new Error('Could not read image file.'));
        r.readAsDataURL(file);
      });
    }

    previewBtn.addEventListener('click', async () => {
      const f = fileInput.files && fileInput.files[0];
      if (!f) { statusEl.textContent = 'Choose a photo first.'; return; }
      imageDataUrl = await loadAsDataURL(f);
      preview.src = imageDataUrl;
      preview.style.display = 'block';
      statusEl.textContent = 'Preview loaded.';
      resultEl.textContent = '';
    });

    analyzeBtn.addEventListener('click', async () => {
      const f = fileInput.files && fileInput.files[0];
      if (!f) { statusEl.textContent = 'Choose a photo first.'; return; }
      if (!imageDataUrl) { imageDataUrl = await loadAsDataURL(f); preview.src=imageDataUrl; preview.style.display='block'; }

      statusEl.textContent = 'Analyzing‚Ä¶';
      analyzeBtn.disabled = true;

      try {
        const resp = await fetch(WORKER + '/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ imageDataUrl })
        });
        if (!resp.ok) {
          const t = await resp.text().catch(()=> '');
          throw new Error('HTTP ' + resp.status + ' ' + resp.statusText + (t ? ' ‚Äî ' + t : ''));
        }
        const data = await resp.json().catch(()=> ({}));
        statusEl.textContent = 'Done.';
        resultEl.textContent = data.result ?? JSON.stringify(data, null, 2);
      } catch (e) {
        statusEl.textContent = 'Error while analyzing.';
        resultEl.textContent = String(e);
      } finally {
        analyzeBtn.disabled = false;
      }
    });

    // Clear status when new file chosen
    fileInput.addEventListener('change', () => {
      imageDataUrl = null;
      preview.style.display = 'none';
      resultEl.textContent = '';
      statusEl.textContent = 'Image selected.';
    });
  </script>
</body>
</html>
